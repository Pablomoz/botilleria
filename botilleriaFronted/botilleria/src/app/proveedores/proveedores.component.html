<div class="header">
  <h2>Proveedores</h2>
  <button mat-raised-button color="primary" (click)="nuevo()">
    <mat-icon>add</mat-icon> Nuevo proveedor
  </button>
</div>

<mat-form-field class="buscador" appearance="outline">
  <mat-label>Buscar proveedor</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Nombre, RUT, contacto...">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="proveedoresFiltrados" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef>RUT</th>
    <td mat-cell *matCellDef="let p">{{ p.rut }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
    <td mat-cell *matCellDef="let p">{{ p.telefono }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let p">{{ p.email }}</td>
  </ng-container>

  <ng-container matColumnDef="contacto">
    <th mat-header-cell *matHeaderCellDef>Contacto</th>
    <td mat-cell *matCellDef="let p">{{ p.contacto }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="primary" (click)="editar(p)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(p)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
