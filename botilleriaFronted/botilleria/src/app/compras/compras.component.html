<div class="header">
  <h2>Compras a Proveedores</h2>
  <button mat-raised-button color="primary" (click)="nuevaCompra()">
    <mat-icon>add</mat-icon> Nueva compra
  </button>
</div>

<table mat-table [dataSource]="compras" class="mat-elevation-z8">

  <ng-container matColumnDef="idCompra">
    <th mat-header-cell *matHeaderCellDef># Compra</th>
    <td mat-cell *matCellDef="let c">{{ c.idCompra }}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let c">{{ c.fecha | date:'dd/MM/yyyy HH:mm' }}</td>
  </ng-container>

  <ng-container matColumnDef="proveedor">
    <th mat-header-cell *matHeaderCellDef>Proveedor</th>
    <td mat-cell *matCellDef="let c">{{ c.nombreProveedor }}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let c">${{ c.total | number:'1.0-0' }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let c">
      <button mat-icon-button color="primary" (click)="verDetalle(c)" matTooltip="Ver detalle">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="sin-compras" *ngIf="compras.length === 0">
  <mat-icon>inventory_2</mat-icon>
  <p>No hay compras registradas</p>
</div>
