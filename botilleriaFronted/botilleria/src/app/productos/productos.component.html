<div class="header">
  <h2>Productos</h2>

  <button mat-raised-button color="primary" (click)="nuevo()">
    <mat-icon>add</mat-icon> Nuevo producto
  </button>
</div>

<mat-form-field class="buscador" appearance="outline">
  <mat-label>Buscar producto</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Nombre, categoría...">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="productosFiltrados" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let p"> {{ p.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoría </th>
    <td mat-cell *matCellDef="let p"> {{ p.categoria }} </td>
  </ng-container>

  <ng-container matColumnDef="precioVenta">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let p"> ${{ p.precioVenta }} </td>
  </ng-container>
 
  <ng-container matColumnDef="costoCompra">
    <th mat-header-cell *matHeaderCellDef> Costo Compra </th>
    <td mat-cell *matCellDef="let p"> ${{ p.costoCompra }} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let p">
      <span [class.critico]="p.stock <= p.stockCritico">
        {{ p.stock }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="stockCritico">
    <th mat-header-cell *matHeaderCellDef> Crítico </th>
    <td mat-cell *matCellDef="let p"> {{ p.stockCritico }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="primary" (click)="editar(p)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(p)">
        <mat-icon>delete</mat-icon>
      </button>
       <button mat-icon-button color="warn" (click)="descargarPDF(p)">
  <mat-icon>picture_as_pdf</mat-icon>
</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
