<h2 mat-dialog-title>{{ titulo }}</h2>

<div mat-dialog-content>

  <form [formGroup]="form">

    <mat-form-field appearance="outline" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoria">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Precio Venta</mat-label>
      <input matInput type="number" formControlName="precioVenta">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Stock Crítico</mat-label>
      <input matInput type="number" formControlName="stockCritico">
    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</div>
