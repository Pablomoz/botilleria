<div class="login-container">
  <div class="login-box">

    <h2>Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="ValidarUsuario()">

      <label>Email</label>
      <input type="email" formControlName="email" placeholder="usuario@correo.cl">
      <span class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Ingresa un correo válido
      </span>

      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="********">
      <span class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Ingresa tu contraseña
      </span>

      <button type="submit" [disabled]="cargando">Entrar</button>
      <!-- Mensaje de error cuando usuario no existe -->
      <div class="error-box" *ngIf="usuarioNoExiste">
        El usuario no existe. ¿Deseas crear tu cuenta?
      </div>

      <!-- Botón para crear contraseña -->
      <button
        *ngIf="usuarioNoExiste"
        type="button"
        (click)="CrearCuenta()"
      >
        Crear Cuenta
      </button>

      <!-- Mensaje de error cuando credenciales incorrectas -->
      <div class="error-box" *ngIf="errorMsg">{{ errorMsg }}</div>

    </form>

  </div>
</div>
